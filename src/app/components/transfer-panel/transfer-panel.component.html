<div class="transfer-panel border rounded">
  <div class="head pl-3">
    <p>
      <span *ngIf="selected.size">{{selected.size}} /</span> {{list.size}} 项
    </p>
  </div>
  <div class="search-box p-2">
    <input type="text" class="form-control" placeholder="请输入关键字" />
  </div>
  <ul class="list mb-0 overflow-auto">
    <li *ngFor="let item of list; " 
    class="list-item text-truncate list-group-item-action"
    [class.active]="selected.has(item)"
    (click)="clickItem(item)"
    >
      {{ item.value }}
    </li>
  </ul>
</div>
